_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-101.pkl"
  MASK_ON: False
  RESNETS:
    DEPTH: 101
  ROI_HEADS:
    NUM_CLASSES: 15
INPUT:
  MIN_SIZE_TRAIN: (480, 512, 544, 576, 608, 640, 672, 704, 736, 768, 800)
  MIN_SIZE_TEST: 800
DATASETS:
  TRAIN: ('api_dataset_train',) 
  TEST: ()
SOLVER:
  STEPS: (120, 140)
  MAX_ITER: 160  # 17.4 epochs
  WARMUP_ITERS: 100
OUTPUT_DIR: "checkpoints/api_dataset/faster_rcnn/faster_rcnn_R_101_FPN"
